<form class="form-inline" #searchForm="ngForm" (ngSubmit)="getListExam()">
  <div class="form-group">
    <label for="testStem">题干名称</label>
    <input type="text" [(ngModel)]="cpaRepertory.testStem" class="form-control" id="testStem" name="testStem"
           placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="testType">试题类型</label>
    <select class="form-control" [(ngModel)]="cpaRepertory.testType" name="testType" id="testType">
      <option value="null">------</option>
      <option value="basicAccount">会计基础</option>
      <option value="cpuAccount">会计电算化</option>
      <option value="statuteEthics">财经法规与职业道德</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default">搜索</button>
</form>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>题干</th>
      <th>类型</th>
      <th>时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ListExam">
      <td></td>
      <td>{{item.testStem}}</td>
      <td>{{item.testType}}</td>
      <td #id [ngStyle]="{'display':1==1}">{{item.id}}</td>
      <!--<td><a href="javascript:void(0)" (click)="updExam(id)">修改</a><a href="javascript:void(0)" (click)="delExam(id)">删除</a></td>-->

    </tr>
    </tbody>
  </table>
  <!--分页-->
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                  [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
    </div>
  </div>

</div>
