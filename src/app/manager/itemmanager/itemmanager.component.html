          <input style="display: none" name="selectData" class="form-control"
                 value="{{i | digitalTransfer}}" formControlName="selectData">
        </div>
      </div>
    </div>

  <fieldset>
    <legend class="">试题类型</legend>
    <div class="form-group">
      <div class="col-sm-9">
        <label class="radio-inline">
          <input name="choice" type="radio" value="exclusive" checked="checked" formControlName="choice">
          单选题
        </label>
        <label class="radio-inline">
          <input name="choice" type="radio" value="multiple" formControlName="choice">
          多选题
        </label>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend class="">试题类型</legend>
    <div class="form-group">
      <div class="col-sm-9">
        <div class="controls">
          <select name="testType" class="input-xlarge" required  formControlName="testType">
            <option value="basicAccount">会计基础</option>
            <option value="cpuAccount">会计电算化</option>
            <option value="statuteEthics">财经法规与职业道德</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend class="">标准答案</legend>
    <div class="form-group">
      <div class="col-sm-9">
        <label class="radio-inline">
          <input type="radio" value="A" name="bresult" formControlName="bresult">

  <div class="col-sm-offset-2">
    <button type="submit" class="btn btn-default" [disabled]="!addItemForm.valid">提交</button>
  </div>
