<div id="header" class="Container">

  <!--页头开始-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-expand">

    <!-- Brand and toggle get grouped for better mobile display -->
    <a class="navbar-brand" href="#">
      <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>

    <!-- 此按钮是切换到小屏幕时点击展开导航栏的按钮 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--这里使用[routerLink]将超链接和路由建立联接-->
      <ul class="navbar-nav mr-auto">
        <!--这里使用routerLinkActive显示正处于哪个菜单的选中样式-->
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/home']" href="javascript:void(0)">首页</a>
        </li>
        <li class="nav-item dropdown">
          <a href="javascript:void(0)" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">在线练习
            <!-- <span class="caret"></span> -->
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/unitexam','basicAccount']" href="javascript:void(0)">会计基础</a>
            <li class="dropdown-divider"></li>
            <a class="dropdown-item" [routerLink]="['/unitexam','cpuAccount']" href="javascript:void(0)">会计电算化</a>
            <li class="dropdown-divider"></li>
            <a class="dropdown-item" [routerLink]="['/unitexam','statuteEthics']" href="javascript:void(0)">财经法规与职业道德</a>
          </div>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link disabled" href="javascript:void(0)">模拟测验</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/usercenter']" href="javascript:void(0)">个人中心</a>
        </li>
        <li routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/manager']" href="javascript:void(0)">管理中心</a>
        </li>
      </ul>
      <form class="form-inline mx-auto">
        <input class="form-control mr-sm-2" type="search" #searchValue placeholder="输入想搜索的内容" aria-label="Search">
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" (click)="search(searchValue)">搜索</button>
      </form>
      <!-- 顶部导航栏右侧 -->
      <ul class="navbar-nav mr-5">
        <a class="" href="javascript:void(0)" [routerLink]="['/usercenter']">
          <img #circleHeadImg class="img-circle  img-responsive" src="http://kanyun123.3vcm.net/circular.png" alt="" />
        </a>

        <!-- 此下拉菜单使用的是Ngx-BootStrap -->
        <span dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange()">
          <a class="navbar-text" href dropdownToggle (click)="false">{{userName}}
            <span class="caret"></span>
          </a>

          <ul *dropdownMenu class="dropdown-menu">
            <li *ngIf="!hasLogin">
              <a class="dropdown-item" (click)="login()" href="javascript:void(0)">登陆</a>
            </li>
            <li *ngIf="hasLogin">
              <a class="dropdown-item" [routerLink]="['/usercenter']" href="javascript:void(0)">个人中心</a>
            </li>
            <li class="dropdown-divider" *ngIf="hasLogin"></li>
            <li *ngIf="hasLogin">
              <a class="dropdown-item" (click)="logout()" href="javascript:void(0)">注销</a>
            </li>
          </ul>
        </span>

        <!-- 导航栏最右侧占位 -->
        <p class="navbar-text ">&nbsp;&nbsp;&nbsp;&nbsp;</p>
      </ul>

    </div>
    <!-- /.navbar-collapse -->

  </nav>
  <!--页头结束-->

</div>


<!-- 主体内容区域 -->
<div class="container container-fluid" id="main">
  <!--RouterOutlet - 路由插座,显示路由器生成的视图。在展示父路由的位置中的某个地方展示子路由对应的地方。-->
  <router-outlet></router-outlet>
</div>

<!-- 登陆窗口弹出层 -->
<!-- 此变量须与组件内@ViewChild的值相同 -->
<!-- <app-loginmodal  (childResult)="hitResult($event)" #loginModal></app-loginmodal> -->
<!-- 对于登陆状态而言(当前项目登陆窗口为单独组件),之前登陆状态的改变(即上方导航显示当前登陆人的信息),是通过父子组件 间的通信完成的,
  但是一个项目不可能只有一个地方要用到登陆,按钮A,B,C，点哪一个都需要进行登陆,而多个这些个需要登陆 的地方可能涉及到多个组件,
  那么组件间的通信就会变得复杂而且冗余,所以引入ngRx状态管理来实现此功能,可以看出下面的
代码比上面的代码少了组件间的通信方法 -->
<app-loginmodal #loginModal></app-loginmodal>

<app-share #shareModal></app-share>

<app-searchmodal #searchModal></app-searchmodal>
