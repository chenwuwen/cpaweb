<!--页头开始-->
<div id="header" class="page-header" role="navigation">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">
          <img alt="Brand" src="../images/cpa.png">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <!--这里使用[routerLink]将超链接和路由建立联接-->
        <ul class="nav navbar-nav">
          <!--这里使用routerLinkActive显示正处于哪个菜单的选中样式-->
          <li routerLinkActive="active">
            <a [routerLink]="['/home']" href="javascript:void(0)">首页</a>
          </li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">在线练习
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <li routerLinkActive="active">
                <a [routerLink]="['/unitexam','basicAccount']" href="javascript:void(0)">会计基础</a>
              </li>
              <li class="divider"></li>
              <li routerLinkActive="active">
                <a [routerLink]="['/unitexam','cpuAccount']" href="javascript:void(0)">会计电算化</a>
              </li>
              <li class="divider"></li>
              <li routerLinkActive="active">
                <a [routerLink]="['/unitexam','statuteEthics']" href="javascript:void(0)">财经法规与职业道德</a>
              </li>
            </ul>
          </li>
          <li routerLinkActive="active">
            <a href="javascript:void(0)">模拟测验</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]="['/usercenter']" href="javascript:void(0)">个人中心</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]="['/manager']" href="javascript:void(0)">管理中心</a>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" #searchValue placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default" (click)="search(searchValue)">搜索</button>
        </form>
        <!-- 顶部导航栏右侧 -->
        <ul class="nav navbar-nav navbar-right">
          <a class="navbar-left" href="javascript:void(0)" [routerLink]="['/usercenter']">
            <img #circleHeadImg class="img-circle  img-responsive" src="http://kanyun123.3vcm.net/circular.png" alt=""/>
          </a>


          <span dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange()">
            <a class="navbar-text" href dropdownToggle (click)="false">{{userName}}
              <span class="caret"></span>
            </a>

            <ul *dropdownMenu class="dropdown-menu">
              <li *ngIf="!hasLogin">
                <a class="dropdown-item" (click)="login()" href="javascript:void(0)">登陆</a>
              </li>
              <li *ngIf="hasLogin">
                <a class="dropdown-item" [routerLink]="['/usercenter']" href="javascript:void(0)">个人中心</a>
              </li>
              <li class="divider dropdown-divider" *ngIf="hasLogin"></li>
              <li *ngIf="hasLogin">
                <a class="dropdown-item" (click)="logout()" href="javascript:void(0)">注销</a>
              </li>
            </ul>
          </span>
          <!-- 导航栏最右侧占位 -->
          <p class="navbar-text ">&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </ul>

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>
<!--页头结束-->

<!-- 主体内容区域 -->
<div class="container container-fluid">
  <!--RouterOutlet - 路由插座,显示路由器生成的视图。在展示父路由的位置中的某个地方展示子路由对应的地方。-->
  <router-outlet></router-outlet>
</div>

<!-- 登陆窗口弹出层 -->
<!-- 此变量须与组件内@ViewChild的值相同 -->
<!-- <app-loginmodal  (childResult)="hitResult($event)" #loginModal></app-loginmodal> -->
<!-- 对于登陆状态而言(当前项目登陆窗口为单独组件),之前登陆状态的改变(即上方导航显示当前登陆人的信息),是通过父子组件 间的通信完成的,
  但是一个项目不可能只有一个地方要用到登陆,按钮A,B,C，点哪一个都需要进行登陆,而多个这些个需要登陆 的地方可能涉及到多个组件,
  那么组件间的通信就会变得复杂而且冗余,所以引入ngRx状态管理来实现此功能,可以看出下面的
代码比上面的代码少了组件间的通信方法 -->
<app-loginmodal #loginModal></app-loginmodal>

<app-share #shareModal></app-share>
